<div class="header">
  <div class="title">
    <div class="text">
      {{ ui.title }}
    </div>
  </div>
  <div class="links">
    <div class="link">
      <a routerLink="/user/info">Account</a>
    </div>
  </div>
</div>

<ion-content>
  <div class="app">
    <div class="location" *ngIf="ui.showLocations">
      <div class="kitchen">
        <button class="gradient-button" [disabled]="!restaurantId" *ngIf="ui.showKitchen" (click)="go('kitchen')">Kitchen<ion-icon name="chevron-forward-outline"></ion-icon></button>
      </div>
      <div class="waiter">
        <button class="gradient-button" [disabled]="!restaurantId" *ngIf="ui.showWaiter" (click)="go('waiter')">Waiter<ion-icon name="chevron-forward-outline"></ion-icon></button>
      </div>
    </div>
  </div>
</ion-content>
