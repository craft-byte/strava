<div class="the-header-with-close-icon">
  <div class="title">
    <div class="close">
      <button [routerLink]="closeLink" id="close">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
    <div class="text">
      {{ ui.title }}
    </div>
  </div>
  <div class="buttons">
  </div>
</div>

<ion-content>
  <div class="app">
    <div class="location" *ngIf="ui.showLocations">
      <div class="kitchen">
        <button class="gradient-button" *ngIf="ui.showKitchen" (click)="go('kitchen')">Kitchen<ion-icon name="chevron-forward-outline"></ion-icon></button>
      </div>
      <div class="waiter">
        <button class="gradient-button" *ngIf="ui.showWaiter" (click)="go('waiter')">Waiter<ion-icon name="chevron-forward-outline"></ion-icon></button>
      </div>
    </div>
  </div>
</ion-content>
