<div *ngIf="show && dish" (click)="close()" class="app">
  <div class="body" (click)="$event.stopPropagation()">
    <button (click)="close()" class="close-button">
      <ion-icon name="close-outline" class="close-button-icon"></ion-icon>
    </button>
    <div class="image">
      <img [src]="image" alt="">
    </div>
    <div class="name">
      {{ dish.name }}
    </div>
  </div>
</div>
