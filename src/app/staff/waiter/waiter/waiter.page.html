<div class="header">
  <div class="close">
    <button [disabled]="ui.disableClose" (click)="close()">
      <ion-icon name="close-outline"></ion-icon>
    </button>
  </div>
  <div class="title">
    <div class="text">
      {{ ui.title }}
    </div>
  </div>
  <div class="links">

  </div>
</div>

<ion-content>
  <div class="app">
    <div class="dishes">
      <app-dish *ngFor="let i of orderDishes" (Emitter)="done($event)" [dish]="dishes[i.dishId]" [orderDish]="i"></app-dish>
    </div>
  </div>
</ion-content>
