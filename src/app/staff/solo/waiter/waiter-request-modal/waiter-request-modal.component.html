<div class="app">
    <div class="box">
        <div class="header">
            <div class="title">
                <span class="text title-font">
                    Request
                </span>
            </div>
        </div>
        <div class="content">
            <div class="reason">
                <span *ngIf="request.reason == 'cash'" class="cash text text-font">
                    Customer wants to pay with cash
                </span>
                <span *ngIf="request.reason == 'other'" class="cash text text-font">
                    Customer wants to see a waiter
                </span>
                <span *ngIf="request.reason == 'payment.error'" class="cash text text-font">
                    Customer has problems paying
                </span>
            </div>
            <div class="customer">
                <img [src]="avatar || './../../../../../assets/images/plain-avatar.jpg'" alt="">
                <span class="name text-font">
                    {{ request.customer.name }}
                </span>
            </div>
            <div *ngIf="request.requested as time" class="requested text-font">
                <span class="text">
                    Requested:
                </span>
                <span *ngIf="time.hours" class="hours">
                    {{ time.hours }} hrs.
                </span>
                <span class="minutes">
                    {{ time.minutes }} min.
                </span>
                <span class="text">
                    ago
                </span>
            </div>

            <div class="buttons">
                <button (click)="quit()" id="quit" class="button-font">
                    Quit
                </button>
                <button class="orange-button" (click)="payed()" *ngIf="request.reason == 'cash'">
                    Payed
                </button>
                <button class="orange-button" *ngIf="request.reason != 'cash'" (click)="resolved()">
                    Resloved
                </button>
            </div>
        </div>
    </div>
</div>
