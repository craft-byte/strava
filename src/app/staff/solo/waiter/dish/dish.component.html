<div class="app">
    <div class="image">
        <img [src]="image" alt="">
    </div>
    <div class="name-id">
        <div class="name title-font">
            {{ dish?.name }}
        </div>
        <div class="id">
            {{ orderDish.id }}
        </div>
    </div>
    <div class="delay {{ orderDish.time?.color }}" *ngIf="orderDish.time">
        <span *ngIf="orderDish.time.hours" class="hours">
            {{ orderDish.time.hours }} hrs.
        </span>
        <span class="minutes">
            {{ orderDish.time.minutes }} m.
        </span>
    </div>
</div>
