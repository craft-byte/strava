<div class="app">
  <div class="overview">
    <div class="header">
      <div class="gap">

      </div>
      <div class="buttons">
        <button class="orange-button" (click)="addDish()">
          <ion-icon name="add-outline"></ion-icon>Add dishes
        </button>
      </div>
    </div>
  </div>
  <div class="dishes">
    <div class="header">
      <ion-searchbar (ionInput)="find($event)" (ionCancel)="cancel()" showClearButton="always" mode="ios">
      </ion-searchbar>
      <div class="button">
        <button (click)="find()" class="orange-button">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
    </div>
    <div *ngIf="ui.showAdd" class="no-dishes">
      Add your first dish
      <button class="orange-button" (click)="addDish()">Add dish</button>
    </div>
    <div class="list" *ngIf="dishes && dishes.length > 0">
      <div class="ex">
        <div class="name">
          Name
        </div>
        <div class="bought">
          Bought
        </div>
        <div class="date">
          Modified
        </div>
        <div class="info">

        </div>
      </div>
      <div *ngFor="let i of dishes" (click)="goDish(i._id)" class="dish">
        <div class="start">
          <p class="name">
            {{ i.name }}
          </p>
          <p class="price">
            {{ i.price }}
          </p>
        </div>
        <div class="bought">
          {{i.bought}}
        </div>
        <div class="date">
          {{ i.modified }}
        </div>
        <div class="info" (click)="$event.stopPropagation()">
          <button (click)="more($event, i._id)">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
