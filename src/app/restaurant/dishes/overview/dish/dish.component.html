<div class="app">
  <div class="name-price" (click)="go()">
    <p class="name">{{ data.name }}</p>
    <p class="price">{{ data.price }}$</p>
  </div>
  <div class="gap"></div>
  <div class="date">
    {{ date }}
  </div>
  <div class="buttons">
    <button (click)="openPopover($event)" class="info">
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </button>
  </div>
</div>
