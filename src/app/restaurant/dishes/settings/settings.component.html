<div class="app">
	<div class="title">
		Settings
	</div>
	<div class="all" *ngIf="restaurant && restaurant.settings">
		<div class="one">
			<ion-item>
				<ion-label>Strict dish cooking check</ion-label>
				<ion-toggle [(ngModel)]="settings.dishes.strictIngredients" (ionChange)="set('strictIngredients')" mode="ios" color="warning"></ion-toggle>
			</ion-item>
		</div>
	</div>
</div>
