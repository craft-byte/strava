<div class="app">
  <div class="name">
    {{ component.name }}
  </div>
  <div class="value">
    <ion-item>
      <ion-label position="floating" [color]="color">Grams</ion-label>
      <ion-input [(ngModel)]="value" type="number"></ion-input>
    </ion-item>
  </div>
  <div class="add">
    <button class="add-btn" (click)="add()"><ion-icon name="add-outline"></ion-icon>Add</button>
  </div>
</div>
