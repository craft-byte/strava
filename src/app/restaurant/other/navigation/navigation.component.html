<div class="app">
  <div class="restaurants">
    <div class="title">
      Restaurants:
    </div>
    <div class="list">
      <div class="one" (click)="go(i._id)" *ngFor="let i of restaurants">
        {{ i.name }}
      </div>
    </div>
  </div>
  <div class="user" (click)="user()">
    <ion-icon name="person-circle-outline"></ion-icon>
  </div>
  <div class="tutorials">
    <div class="title" (click)="tutorials()">
      Tutorials
    </div>
  </div>
</div>
