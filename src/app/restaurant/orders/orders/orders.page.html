<div class="app">
    <div class="customers">
        <button class="orange-button" (click)="customers()">Customers</button>
    </div>
    <div *ngIf="orders && orders.length > 0" class="list">
        <div class="example">
            <div class="name">
                User name
            </div>
            <div class="dishes">
                Dishes
            </div>
            <div class="status-box">

            </div>
            <div class="total">
                Total
            </div>
            <div class="date">

            </div>
        </div>
        <div class="order" (click)="fullOrder(i._id)" *ngFor="let i of orders">
            <div class="name">
                <span class="text title-font">
                    {{ i.user.name || i.user.username }}
                </span>
            </div>
            <div class="dishes">
                <span class="count">{{ i.dishes }}</span>
            </div>
            <div class="status-box">
                <div class="status status-badge-{{i.statusColor}}">
                    {{i.status}}
                </div>
            </div>
            <div class="total">
                <span class="text text-font">
                    ${{i.total / 100}}
                </span>
            </div>
            <div class="date">
                <span class="text text-font">
                    {{ i.date }}
                </span>
            </div>
        </div>
    </div>
    <div *ngIf="orders && orders.length == 0" class="no-orders title-font">
        <span class="text">No orders yet</span>
    </div>
    <div *ngIf="!orders" class="loading">
        <span class="spinner"></span>
    </div>
</div>
