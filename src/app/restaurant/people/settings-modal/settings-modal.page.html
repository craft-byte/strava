<ion-header>
  <ion-toolbar color="purple">
    <ion-title>{{ name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app">
    <div class="salary">
      Salary
    </div>
    <div class="role">
      Role
    </div>
    <div class="fire">
      <button class="red-button" (click)="fire()">Fire</button>
    </div>
  </div>
</ion-content>
