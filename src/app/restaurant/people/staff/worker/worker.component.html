<div class="app" (click)="go()">
  <div class="avatar">
    <img [src]="image || './../../../../../assets/images/plain-avatar.jpg'" alt="">
  </div>
  <div class="name">
    {{ name }}
  </div>
  <div class="gap">
    
  </div>
  <div class="role">
    {{ data.role }}
  </div>
  <div class="joined">
    {{ data.date }}
  </div>
  <div class="buttons" (click)="$event.stopPropagation()">
    <ion-icon name="ellipsis-vertical" (click)="more($event)" class="more-button"></ion-icon>
  </div>
</div>
