<div class="app">
    <div class="box">
        <div class="header">
            <button id="close" (click)="close()">
                <ion-icon name="close"></ion-icon>
            </button>
            <div class="title">
                <span class="text title-font">
                    Add a comment
                </span>
            </div>
            <button id="save" (click)="save()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </div>
        <div class="content">

            <textarea id="comment-textarea" [(ngModel)]="comment" placeholder="Enter here"></textarea>
            
        </div>
    </div>
</div>
