<div class="the-header-with-close-icon">
    <div class="title">
        <div class="close">
            <button (click)="back()">
                <ion-icon name="close"></ion-icon>
            </button>
        </div>
        <span class="text">
            Profile
        </span>
    </div>
</div>


<ion-content>
    <div class="app">
        <div class="box">
            <div class="left">
                <div class="name button-font">
                    {{ data?.name.first }} {{ data?.name.last }}
                </div>
                <div class="email">
                    {{ data?.email }}
                </div>
                <div class="settings">
                    <button (click)="settings()" id="settings">
                        <ion-icon name="settings-sharp"></ion-icon>
                        <span class="text button-font">
                            Settings
                        </span>
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="avatar">
                    <img [src]="avatar || './../../../assets/images/plain-avatar.jpg'" alt="">
                </div>
            </div>
        </div>
    </div>
</ion-content>
