<ion-content>
    <div class="app">
        <div class="box">
            <div class="header">
                <div class="title">
                    Strava
                </div>
                <div class="subtitle">
                    Reset account email.
                </div>
            </div>
            <form class="content" [formGroup]="form" *ngIf="form" (ngSubmit)="submit()">
                <div class="info">
                    <p class="bigger">
                        You're about to change your email
                    </p>
                    <p class="text">
                        If you forgot your password reset your password first. <button id="reset-password" class="button-font" (click)="resetPassword()">Reset</button>
                    </p>
                    <p class="text">
                        If you don't remember your password and don't have access to the current email <button id="contact" (click)="contact()" class="button-font">contact us</button>
                    </p>
                </div>
                <div class="password">
                    <input type="password" formControlName="password" [class.ng-invalid]="ui.passwordMessage.length > 0" placeholder="Password">
                    <span *ngIf="ui.passwordMessage.length > 0" class="message">
                        {{ ui.passwordMessage }}
                    </span>
                </div>
                <div class="email">
                    <input type="email" formControlName="email" [class.ng-invalid]="ui.emailMessage.length > 0" placeholder="New email address">
                    <span *ngIf="ui.emailMessage.length > 0" class="message">
                        {{ ui.emailMessage }}
                    </span>
                </div>
                <div class="buttons">
                    <button (click)="back()" type="button" id="cancel" class="gray-text-button">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="ui.disableSubmit" id="submit" class="orange-button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
