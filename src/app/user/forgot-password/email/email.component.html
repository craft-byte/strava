<div class="app">
    <div class="info">
        <span class="text">
            Please, enter email address connected to your account
        </span>
    </div>
    <div class="form">
        <input type="email" placeholder="Email address" [(ngModel)]="email">
        <div *ngIf="ui.message && ui.message.length > 0" class="message">
            {{ ui.message }}
        </div>
    </div>
    <div class="buttons" [class.only-child]="!ui.showBackButton">
        <button (click)="back()" *ngIf="ui.showBackButton" class="gray-text-button">Cancel</button>
        <button (click)="send()" class="orange-button">Send code</button>
    </div>
</div>
