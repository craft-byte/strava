<div class="app">
    <div class="info">
        <span class="text">
            Enter your new password
        </span>
    </div>
    <div class="form">
        <input type="password" placeholder="Passworld" [(ngModel)]="password">
        <input type="password" placeholder="Confirm" [(ngModel)]="confirm">
        <div *ngIf="ui.message && ui.message.length > 0" class="message">
            {{ ui.message }}
        </div>
    </div>
    <div class="buttons">
        <button class="orange-button" (click)="reset()">Reset</button>
    </div>
</div>
