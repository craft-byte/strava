<ion-header>
  <ion-toolbar mode=ios color="success">
    <ion-title>Ctraba</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="settings()"><ion-icon name="person-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app" *ngIf="ui.show">
    <div class="restaurants">
      <div class="title">
        <div class="text">
          <p>Restaurants</p>
        </div>
        <div class="function">
          <ion-fab-button (click)=addRestaurant() color="success" size="small" class="b">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button>
        </div>
      </div>
      <div class="all">
        <ion-list>
          <ion-item class="one" *ngFor="let restaurant of restaurants" (click)="goRestaurant(restaurant._id)">
            <ion-label>{{ restaurant.name }}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="other" >
      <div class="work" *ngIf="works.length >= 1">
        <div class="title">
          <p class="text">Work</p>
        </div>
        <ion-list>
          <ion-item *ngFor="let work of works" class="one" (click)="goWork(work._id)">
            <ion-label>{{ work.name }}</ion-label>
          </ion-item>
        </ion-list>
      </div>
      <div class="invites" *ngIf="invitations.length >= 1">
        <h1>Invitations</h1>
        <div *ngFor="let i of invitations" class="one">
          <div class="name">
            {{ i.name }}
          </div>
          <div class="buttons">
            <ion-button shape="round" fill="outline" color="danger" (click)="accept(i.id, false)">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
            <ion-button shape="round" fill="outline" color="success" (click)="accept(i.id, true)">
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
