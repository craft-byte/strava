<div class="header">
  <div class="exit">
    <button id="exit" (click)="exit()"><ion-icon name="close-outline"></ion-icon></button>
  </div>
  <div class="name">
    <p>Settings</p>
  </div>
</div>

<ion-content>
  <div class="app">
    <div class="user-info">
      <div class="avatar">
        <img (click)="changeAvatar()" [src]="avatar" alt="">
      </div>
      <div class="other">
        <div class="name">
          <button (click)="change(1)">
            <div class="label">
              Name:
            </div>
            <div class="value">
              {{ user.name }}
            </div>
          </button>
        </div>
        <div class="username">
          <button (click)="change(2)">
            <div class="label">
              Username:
            </div>
            <div class="value">
              {{ user.username }}
            </div>
          </button>
        </div>
        <div class="email">
          <button (click)="change(3)">
            <div class="label">
              Email:
            </div>
            <div class="value">
              {{ user.email }}
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
