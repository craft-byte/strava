<div class="the-header-with-close-icon">
    <div class="title">
        <div class="close">
            <button (click)="back()">
                <ion-icon name="close"></ion-icon>
            </button>
        </div>
        <span class="text">
            Settings
        </span>
    </div>
</div>


<ion-content>
    <div class="app">
        <div class="box">
            <div class="left">
                <div class="name">
                    <input type="text" id="first" [(ngModel)]="data?.name.first" placeholder="First name" class="button-font">
                    <input type="text" id="last" [(ngModel)]="data?.name.last" placeholder="Last name" class="button-font">
                </div>
                <div class="anon" *ngIf="data">
                    <input type="checkbox" id="anon" [(ngModel)]="data.anon">
                    <div class="text">
                        Anonymously
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="avatar">
                    <img [src]="avatar || './../../../assets/images/plain-avatar.jpg'" (click)="setAvatar()" alt="">
                    <button (click)="setAvatar()" id="avatar" class="button-font">
                        Set avatar
                    </button>
                </div>

                <div class="buttons">
                    <button (click)="back()" class="white-button">
                        Cancel
                    </button>
                    <button (click)="save()" class="orange-button">
                        Save
                    </button>
                </div>
            </div>
        </div>
        <div class="warning-box">
            <div class="header">
                <div class="icon">
                    !
                </div>
                <div class="text">
                    Please be careful here
                </div>
            </div>
            <div class="email">
                <button id="email" class="button-font" (click)="changeEmail()">
                    Change email {{ data?.email }}
                </button>
            </div>
            <div class="password">
                <button (click)="changePassword()" id="password" class="button-font">
                    Change password
                </button>
            </div>
            <!-- <div class="remove">
                <button id="remove" (click)="remove()" class="button-font">
                    Remove account
                </button>
            </div> -->
        </div>
    </div>
</ion-content>




<ng-container #passwordModalContainer></ng-container>
<ng-container #removeModalContainer></ng-container>
<ng-container #avatarModalContainer></ng-container>
