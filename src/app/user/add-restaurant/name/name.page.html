<ion-content>
    <div class="app a-page-with-box">
        <div class="box">
            <div class="header">
                <h1 id="title">
                    Strava
                </h1>
                <h2 id="subtitle">Your full name</h2>
            </div>
            <div class="body">
                <input [(ngModel)]="firstName" id="first" type="text" placeholder="First name">
                <input [(ngModel)]="lastName" id="last" type="text" placeholder="Last name">
                <div class="red message">
                    {{ ui.redMessage }}
                </div>
                <div class="message">
                    {{ ui.message }}
                </div>
            </div>
            <div class="buttons">
                <button id="back" (click)="back()">
                    Back
                </button>
                <button id="next" (click)="submit()">
                    Next
                </button>
            </div>
        </div>
    </div>
</ion-content>
