<ion-content>
  <div class="app">
    <div class="box">
      <div class="header">
        <h1 id="title">
          Ctraba
        </h1>
        <h2 id="subtitle">Add restaurant</h2>
      </div>
      <div class="body">
        <input [(ngModel)]="name" (keydown.ENTER)="add()" id="name" type="text" placeholder="Name">
        <div class="red message">
          {{ ui.redMessage }}
        </div>
        <div class="message">
          {{ ui.message }}
        </div>
      </div>
      <div class="buttons">
        <button id="back" (click)="exit()">
          Add later
        </button>
        <button id="next" (click)="add()">
          Next
        </button>
      </div>
    </div>
