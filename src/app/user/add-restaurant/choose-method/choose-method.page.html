<ion-content>
  <div class="app">
    <div class="box">
      <div class="header">
        <h1 id="title">
          Ctraba
        </h1>
        <h2 id="subtitle">Payout method</h2>
      </div>
      <div class="body">
        <div (click)="choose('card')" [ngClass]="{ a: option == 'card' }" class="option card">
          <div class="title">
            Card
          </div>
        </div>
        <div class="option bank" [ngClass]="{ a: option == 'bank-account' }" (click)="choose('bank-account')">
          <div class="title">
            Bank account
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="back" (click)="back()">
          Back
        </button>
        <button id="next" (click)="next()">
          Next
        </button>
      </div>
    </div>
    <div class="footer">

        </div>
      </div>
      <div class="links">

        </div>
        <div class="link">
          <a href="">Help</a>
        </div>
