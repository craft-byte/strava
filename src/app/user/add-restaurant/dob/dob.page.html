<ion-content>
    <div class="app a-page-with-box">
        <div class="box">
            <div class="header">
                <h1 id="title">
                    {{ ui.title }}
                </h1>
                <h2 id="subtitle">Your date of birth</h2>
            </div>
            <div class="body" *ngIf="form" [formGroup]="form">
                <div class="input year">
                    <div class="title">
                        Year
                    </div>
                    <input formControlName="year" maxlength="4" type="number" id="year">
                </div>
                <div class="input month">
                    <div class="title">
                        Month
                    </div>
                    <select [ngClass]="{ r: ui.month }" formControlName="month" id="month">
                        <option [value]="ind" *ngFor="let i of months; let ind = index">{{ i }}</option>
                    </select>
                </div>
                <div class="input day">
                    <div class="title">
                        Day
                    </div>
                    <input formControlName="day" [ngClass]="{ r: ui.day }" id="day" type="number">
                </div>
            </div>
            <div class="buttons">
                <button id="back" (click)="back()">
                    Back
                </button>
                <button id="next" (click)="submit()">
                    Next
                </button>
            </div>
        </div>
    </div>
</ion-content>
