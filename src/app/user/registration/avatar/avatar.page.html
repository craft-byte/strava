<ion-content>
  <div class="app">
    <div class="box">
      <div class="header">
        <h1 id="title">
          Ctraba
        </h1>
        <h2 id="subtitle">Your avatar</h2>
      </div>
      <div class="body">
        <input type="file" (change)="setAvatar($event)" onclick="this.value = null" id="image-input">
        <label for="image-input">
          <img [class]="ui.imageClass" [src]="avatar">
        </label>
      </div>
      <div class="buttons">
        <button id="skip" (click)="skip()">
          Skip
        </button>
        <button [disabled]="ui.disableButton" id="submit" (click)="submit()">
          Submit
        </button>
      </div>
    </div>
    <div class="footer" *ngIf="type == '1'">
      <div class="language" id="language">
        <p id="language-title">English (Canada)</p>
        <div class="icon">
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
      </div>
      <div class="links">
        <div class="link">
          <a href="">Main</a>
        </div>
        <div class="link">
          <a href="">Help</a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
