<ion-content>
    <div class="app">
        <div class="flex-column">
            <div class="box">
                <div class="header">
                    <div class="title">
                        Strava
                    </div>
                    <div class="subtitle">
                        Sign up to keep all your food spendings in one place.
                    </div>
                </div>
                <form class="registration" *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
                    <div class="email">
                        <input type="email" formControlName="email" [class.ng-invalid]="ui.emailMessage.length > 0" (focusout)="checkEmail()" placeholder="Email address" id="email-input">
                        <div class="email-message" *ngIf="ui.emailMessage.length > 0">
                            {{ ui.emailMessage }}
                        </div>
                    </div>
                    <div class="name">
                        <input type="text" formControlName="firstName" placeholder="First name" id="first-name-input">
                        <input type="text" formControlName="lastName" placeholder="Last name" id="last-name-input">
                        <div class="name-message" *ngIf="ui.nameMessage.length > 0">
                            {{ ui.nameMessage }}
                        </div>
                    </div>
                    <div class="password">
                        <input type="password" (focusout)="checkPassword()" [class.ng-invalid]="ui.passwordMessage.length > 0" formControlName="password" placeholder="Password" id="password-input">
                        <div class="name-message" *ngIf="ui.passwordMessage.length > 0">
                            {{ ui.passwordMessage }}
                        </div>
                    </div>
                    <!-- <div class="info">
                        <p>By signing up, you agree to our <a routerLink="">Terms</a>, <a routerLink="">Privacy Policy</a> and <a routerLink="">Cookies Policy</a>.</p>
                    </div> -->
                    <div class="submit">
                        <button type="submit" [disabled]="ui.disableSubmit" id="submit" class="orange-button">
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
            <div class="sign-in">
                <span class="wrap">
                    Have an account? <a routerLink="/login">Log in</a>
                </span>
            </div>
            
            <div class="footer">
                <div class="main">
                    <a routerLink="/" class="button-font">Main</a>
                </div>
            </div>
        </div>
    </div>
</ion-content>
