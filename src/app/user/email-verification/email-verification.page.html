<ion-content>
    <div class="app">
        <div class="box">
            <div class="header">
                <div class="title">
                    Strava
                </div>
                <div class="subtitle">
                    Verify your email.
                </div>
            </div>
            <form class="verification" *ngIf="email">
                <div class="info">
                    Verification code has been sent to {{ email }}
                </div>
                <div class="code-wrap">
                    <code-input [isCodeHidden]="false"
                                id="code-input"
                                [codeLength]="6"
                                (codeCompleted)="onCodeCompleted($event)">
                    </code-input>
                    <div class="message">
                        {{ ui.message }}
                    </div>
                    <div class="resend">
                        <button (click)="resend()" [disabled]="countdown && countdown > 0" id="resend">
                            Resend <span *ngIf="countdown">after {{countdown}}</span>
                        </button>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit" (click)="verify()" [disabled]="ui.disableSubmit" id="submit" class="orange-button">
                        Verify
                    </button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
